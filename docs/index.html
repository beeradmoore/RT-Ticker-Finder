<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bootstrap Search Box</title>

    <style>
        .center-search {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .vertically-centered {
            vertical-align: top;
        }

        .cell-padding {
            padding: 10px;
        }

        .results-table {
            overflow: scroll;
            width: 560px;
        }
    </style>
</head>

<body>
    <div class="container center-search">
        <div>
            <!-- The YouTube video player will be inserted here -->
            <div id="player"></div>

            <form>
                <input class="form-control me-2" type="search" placeholder="Username" aria-label="Search"
                    id="search-input">
                <!--<button class="btn btn-outline-success" type="submit">Search</button>-->
            </form>
        </div>
        <div id="results-table" class="results-table"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    -->

    <script type="text/javascript">

        // Load the YouTube Player API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create a YouTube player
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'QL4X5aOazR0',
            });
        }

        function goToTime(time)
        { 
            player.seekTo(time);
        }


        var jsonNames = [];

        function secondsToTime(seconds) {
            let hours = Math.floor(seconds / 3600);
            let minutes = Math.floor((seconds % 3600) / 60);
            let remainingSeconds = seconds % 60;

            // Pad the minutes and seconds with leading zeros, if required
            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            remainingSeconds = (remainingSeconds < 10) ? "0" + remainingSeconds : remainingSeconds;

            return hours + ":" + minutes + ":" + remainingSeconds;
        }


        fetch('https://beeradmoore.github.io/rt-ticker-finder/ticker_names.json')
            .then(response => response.json())
            .then(data => {
                // 'data' is a JavaScript object containing the contents of the JSON file
                //console.log(data);
                jsonNames = data;
            })
            .catch(error => console.error('Error:', error));

        document.getElementById('search-input').addEventListener('input', function (e) {
            let searchQuery = e.target.value.toLowerCase();
            let results = Object.keys(jsonNames).filter(name => name.toLowerCase().includes(searchQuery));

            let resultsTable = document.getElementById('results-table');
            resultsTable.innerHTML = ''; // Clear previous results

            if (results.length > 0) {
                let table = document.createElement('table');
                results.forEach(name => {
                    let row = table.insertRow();

                    let nameCell = row.insertCell();
                    nameCell.textContent = name;
                    nameCell.classList.add('vertically-centered');
                    nameCell.classList.add('cell-padding');

                    let timeCell = row.insertCell();
                    timeCell.classList.add('cell-padding');

                    var timeCellInnerHtml = '';
                    for (var i = 0; i < jsonNames[name].length; ++i) {
                        // Frame number is in 8 second increments
                        var actualTimeOffset = (jsonNames[name][i] * 8);

                        // My local stream started 19 seconds earlier than YT stream
                        // so this will offset it to match.
                        actualTimeOffset -= 19;

                        timeCellInnerHtml += '<a href="#" OnClick="javascript:goToTime(' + actualTimeOffset + ');">' + secondsToTime(actualTimeOffset) + '</a><br>';
                    }

                    timeCell.innerHTML = timeCellInnerHtml;

                });
                resultsTable.appendChild(table);
            }
        });
    </script>
</body>

</html>
